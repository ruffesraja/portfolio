<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    Placement Training Review Form
</header>
<body>
    <div class="element">
        <label for="Full Name">Full Name :</label><br>
        <input type="text" id="name" class="textbox">
    </div>

    <div class="element">
        <label for="Roll Number">Roll Number :</label><br>
        <input type="text" id="rollnum" class="textbox">
    </div>
    
    <div class="element">
        <label for="Register Number">Register Number:</label><br>
        <input type="text" id="regnum" class="textbox">
    </div>

    <div class="element">
        <p>College : </p>

        <input type="radio" id="Engineering" name="College">
        <label for="Engineering">Engineering</label><br>
        <input type="radio" id="Technology" name="College">
        <label for="Technology">Technology</label>
    </div>

    <div class="element">
        <p>Department</p>

        <input type="radio" id="cse" name="department" value="CSE">
        <label for="cse">CSE</label><br>
        <input type="radio" id="it" name="department" value="IT">
        <label for="it">IT</label><br>
        <input type="radio" id="mech" name="department" value="MECH">
        <label for="mech">MECH</label><br>
        <input type="radio" id="eee" name="department" value="EEE">
        <label for="eee">EEE</label><br>
        <input type="radio" id="ece" name="department" value="ECE">
         <label for="ece">ECE</label>
    </div>

    <div class="element">
        <label for="Trainer Name">Trainer Name</label><br>
        <input type="text" id="trainerName" class="textbox">
    </div>
    <div class="element">
        <label for="user review">Tell me something about your training </label>
        <textarea name="user review" id="user review" cols="30" rows="5"></textarea>
    </div>
    <input type="submit" id="button" value="Submit">



    
</body>
</html>
